{% extends 'base.html' %}

{% block title %}
{{ dog.name }}
{% endblock %}

{% block content %}
<h2>{{ dog.name }}</h2>
<div>Description - {{ dog.description }}</div>
<div>Intake date - {{ dog.intake_date }}</div>
<div>Shelter - <a href="{% url 'shelter_detail' dog.shelter_id %}">{{dog.shelter}}</div>
<p></p>
<form method="POST"action="delete/{{dog.id}}">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Delete</button>
</form>
{% endblock %}
